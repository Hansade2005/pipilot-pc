name: Build and Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
      release_name:
        description: 'Release name'
        required: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Make distributables
      run: npm run make

    - name: Upload Windows installer
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: windows-installer
        path: out/*.exe

    - name: Create Windows update zip
      if: matrix.os == 'windows-latest'
      run: |
        cd out
        zip -r update.zip *.nupkg
      shell: bash

    - name: Upload Windows update zip
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: windows-update
        path: out/update.zip

    - name: Upload macOS installer
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: macos-installer
        path: out/*.zip

    - name: Upload Linux DEB installer
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: linux-deb-installer
        path: out/*.deb

    - name: Upload Linux RPM installer
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: linux-rpm-installer
        path: out/*.rpm

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create release
      env:
        GH_TOKEN: ${{ github.token }}
      run: gh release create ${{ github.event.inputs.tag }} --title "${{ github.event.inputs.release_name }}" --generate-notes $(find artifacts -type f)