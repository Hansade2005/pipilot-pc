name: Build and Release

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
      release_name:
        description: 'Release name'
        required: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Make distributables
      run: npm run make

    - name: Upload Windows installer
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: windows-installer
        path: out/make/squirrel.windows/x64/*.exe

    - name: Create Windows update zip
      if: matrix.os == 'windows-latest'
      run: powershell Compress-Archive -Path out\make\squirrel.windows\x64\*.nupkg -DestinationPath out\update.zip
      shell: powershell

    - name: Upload Windows update zip
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: windows-update
        path: out/update.zip

    - name: Upload macOS installer
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: macos-installer
        path: out/make/*.dmg

    - name: Upload Linux DEB installer
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: linux-deb-installer
        path: out/make/deb/x64/*.deb

    - name: Upload Linux RPM installer
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: linux-rpm-installer
        path: out/make/rpm/x64/*.rpm

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create release and upload assets
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        set -euo pipefail
        TAG="${{ github.event.inputs.tag }}"
        TITLE="${{ github.event.inputs.release_name }}"
        echo "Listing downloaded artifacts:"
        ls -laR artifacts || true
        # Create the release (without assets). --generate-notes will still populate release notes.
        gh release create "$TAG" --title "$TITLE" --generate-notes || true
        # Upload each file under artifacts/ robustly (handles spaces/newlines)
        uploaded=0
        while IFS= read -r -d '' file; do
          echo "Uploading asset: $file"
          gh release upload "$TAG" "$file" --clobber
          uploaded=1
        done < <(find artifacts -type f -print0)
        if [ "$uploaded" -eq 0 ]; then
          echo "Error: no artifact files found under artifacts/ to upload" >&2
          exit 1
        fi
      shell: bash
